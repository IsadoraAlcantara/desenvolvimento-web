<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcula Imc</h1>
        <form class="fundo">
            <label for=""></label>
            <input type="text" placeholder="nome" id="nome">
        </form>
        <form class="fundo">
            <label for=""></label>
            <input type="number" placeholder="peso" id="peso">
        </form>
        <form class="fundo">
            <label for=""></label>
            <input type="number" placeholder="altura" id="altura">
        </form>
    
        <button class="bt" onclick="calculaImc()"> calcular </button>
        <div id="resultado">  </div>
    
        <script>
            function calculaImc() {
                const peso = document.getElementById(`peso`).value;
                const altura = document.getElementById(`altura`).value;
                const imc = peso / (altura * altura)
                let estadoSaude = "";
        
                if (imc < 15.99) {
                    id="cor1"; 
                    estadoSaude = "Magreza Grave"
                }
                else if (imc >= 16  && imc <= 16.99) {
                    id="cor2";
                    estadoSaude = "Magreza Moderada"
                }
                else if (imc >= 17 && imc <= 18.5) {
                    id="cor3";
                    estadoSaude = "Magreza Leve"
                }
                else if (imc >= 18.5 && imc <= 24.9) {
                    id="cor4";
                    estadoSaude = "Saudável"
                }
                else if (imc >= 25 && imc <= 29.9) {
                    id="cor5";
                    estadoSaude = "Sobrepeso"
                }
                else if (imc >= 30 && imc <= 34.9) {
                    id="cor6";
                    estadoSaude = "Obesidade Grau 1"
                }
                else if (imc >= 35 && imc <= 39.9) {
                    id="cor8";
                    estadoSaude = "Obesidade Grau 2 (Severa)"
                }
                else {
                    id="cor9";
                    estadoSaude = "Obesidade Grau 3 (Mórbida)"
                }

                document.getElementById(`resultado`).innerHTML = `O imc: ${imc.toFixed(1)} <br> ${estadoSaude}`;
            }
        </script>
    </div>
  
</body>
</html>
