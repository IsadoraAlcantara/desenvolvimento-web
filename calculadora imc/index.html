<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcula Imc</h1>
        <form class="fundo">
            <label for=""></label>
            <input type="text" placeholder="nome" id="nome">
        </form>
        <form class="fundo">
            <label for=""></label>
            <input type="number" placeholder="peso" id="peso">
        </form>
        <form class="fundo">
            <label for=""></label>
            <input type="number" placeholder="altura" id="altura">
        </form>
    
        <button class="bt" onclick="calculaImc()"> calcular </button>
        <div id="resultado">  </div>
    
        <script>
            function calculaImc() {
                const peso = document.getElementById(`peso`).value;
                const altura = document.getElementById(`altura`).value;
                const imc = peso / (altura * altura)
                let estadoSaude = "";
        
                if (imc < 15.99) {
                    let resultado = document.getElementById(`resultado`);
                    resultado.innerHTML = "Magreza Grave"
                    resultado.style.color = "black";
                }
                else if (imc >= 16  && imc <= 16.99) {
                    let resultado = document.getElementById(`resultado`);
                    resultado.innerHTML = "Magreza Moderada"
                    resultado.style.color = "red";
                }
                else if (imc >= 17 && imc <= 18.5) {
                    let resultado = document.getElementById(`resultado`);
                    resultado.innerHTML = "Magreza Leve"
                    resultado.style.color = "orange";
                }
                else if (imc >= 18.5 && imc <= 24.9) {
                    let resultado = document.getElementById(`resultado`);
                    resultado.innerHTML = "Saudável"
                    resultado.style.color = "green";
                }
                else if (imc >= 25 && imc <= 29.9) {
                    let resultado = document.getElementById(`resultado`);
                    resultado.innerHTML = "Sobrepeso"
                    resultado.style.color = "yellow";
                }
                else if (imc >= 30 && imc <= 34.9) {
                    let resultado = document.getElementById(`resultado`);
                    resultado.innerHTML = "Obesidade Grau 1"
                    resultado.style.color = "orange";
                }
                else if (imc >= 35 && imc <= 39.9) {
                    let resultado = document.getElementById(`resultado`);
                    resultado.innerHTML = "Obesidade Grau 2 (Severa)"
                    resultado.style.color = "red";
                }
                else {
                    let resultado = document.getElementById(`resultado`);
                    resultado.innerHTML = "Obesidade Grau 3 (Mórbida)"
                    resultado.style.color = "black";
                }

                document.getElementById(`resultado`).innerHTML = `O imc: ${imc.toFixed(1)} <br> ${resultado.innerHTML}`;
            }
        </script>
    </div>
  
</body>
</html>
