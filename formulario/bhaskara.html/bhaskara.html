<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bhaskara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tudo">
        <h1>Calculadora de Bhaskara</h1>
        <form class="fundo">
            <label for="inpA">A</label>
            <input type="number" id="inpA">
        </form>
        <form class="fundo">
            <label for="inpB">B</label>
            <input type="number" id="inpB">
        </form>
        <form class="fundo">
            <label for="inpC">C</label>
            <input type="number" id="inpC">
        </form>
    
        <button class="bt" onclick="calculaBhaskara()"> Calcule Bhaskara </button>
        <div id="resultado">  </div>
    
        <script>
            function calculaBhaskara() {
                const a = document.getElementById(`inpA`).value;
                const b = document.getElementById(`inpB`).value;
                const c = document.getElementById(`inpC`).value;
                const delta = (b*b) -4*a*b
                const x1 = -b + delta / delta / 2 * a
                const x2 = -b - delta / delta / 2 * b
                document.getElementById('resultado').innerHTML = `X1: ${x1} X2: ${x2}`;
            }
        </script>
    </div>
  
</body>
</html>
